name: RiotSwiftUITests

schemes:
  RiotSwiftUITests:
    analyze:
      config: Debug
    archive:
      config: Release
    build:
      targets:
        RiotSwiftUITests:
        - running
        - testing
        - profiling
        - analyzing
        - archiving
    profile:
      config: Release
    run:
      config: Debug
      disableMainThreadChecker: true
    test:
      config: Debug
      disableMainThreadChecker: true
      targets:
      - RiotSwiftUITests

